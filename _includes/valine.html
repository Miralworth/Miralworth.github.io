{% if site.valine %}
<div class="comments">
       
    

<script>
    var valine = new Valine();
    valine.init({
        av: AV,
        el: '#comments',
        app_id: '{{ site.data.social.valine_comment.leancloud_appid }}',
        app_key: '{{ site.data.social.valine_comment.leancloud_appkey }}',
        placeholder:'{{ site.data.social.valine_comment.placeholder }}'
    })
</script>


</div>
{% endif %}
